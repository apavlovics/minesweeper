<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Andrejs Pavlovics">
    <link type="text/css" rel="stylesheet" href="view.css">
    <title>Minesweeper</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- jQuery Cookie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  </head>
  <body>
    <table id="minesweeper">
      <tr>
        <td class="menu">
          <input type="radio" name="level" value="easy"   data-row-count="8"  data-column-count="8"  data-mine-count="10" checked> Easy<br>
          <input type="radio" name="level" value="medium" data-row-count="8"  data-column-count="16" data-mine-count="25"> Medium<br>
          <input type="radio" name="level" value="hard"   data-row-count="16" data-column-count="16" data-mine-count="45"> Hard<br>
          <button id="new-game" onclick="Controller.resetField()">New Game</button><br>
          <button id="cheat" onclick="Controller.revealField()">Cheat</button><br>
        </td>
        <td>
          <table>
            <thead>
              <tr>
                <th id="notification-bar">Minesweeper</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <td id="mine-count-icon">
                  <div class="mine"></div>
                </td>
                <td id="mine-count-bar"></td>
              </tr>
            </tfoot>
            <tbody id="field"></tbody>
          </table>
        </td>
        <td class="menu"></td>
      </tr>
    </table>

    <!-- Engine -->
    <script src="engine/cell.js"></script>
    <script src="engine/state.js"></script>
    <script src="engine/cookies.js"></script>
    <script src="engine/controls.js"></script>
    <script src="engine/controller.js"></script>
    <script>
      var state, rowCount, columnCount, mineCount
      $(document).ready(function() {
        Controller.createField()
      })
      $(window).on('unload', function() {
        saveGame()
      })
    </script>
  </body>
</html>
