<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Andrejs Pavlovics">
    <link rel="stylesheet" href="css/game.css">
    <title>Minesweeper</title>

    <!-- jQuery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- JavaScript Cookie -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
  </head>
  <body>
    <div id="minesweeper">
      <div id="menu">
        <div>
          <input
              type="radio"
              name="level"
              value="easy"
              data-row-count="8"
              data-column-count="8"
              data-mine-count="10"
              checked>
          <label>Easy</label>
        </div>
        <div>
          <input
              type="radio"
              name="level"
              value="medium"
              data-row-count="8"
              data-column-count="16"
              data-mine-count="25">
          <label>Medium</label>
        </div>
        <div>
          <input
              type="radio"
              name="level"
              value="hard"
              data-row-count="16"
              data-column-count="16"
              data-mine-count="45">
          <label>Hard</label>
        </div>
        <button id="new-game" onclick="Game.resetField()">New Game</button><br>
        <button id="cheat" onclick="Game.revealField()">Cheat</button><br>
      </div>
      <div>
        <h2 id="notification-bar">Minesweeper</h2>
        <table id="field"></table>
        <div id="mine-count-bar">
          <div class="mine"></div>
          <div id="mine-count"></div>
        </div>
      </div>
    </div>

    <!-- Initialize Minesweeper -->
    <script type="module">
      import {Game} from './js/game.js'
      Game.initialize()
    </script>
  </body>
</html>
